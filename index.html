<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Tuga</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <h1>Calculadora de Croquetas</h1>

        <label for="precioKilo">Precio por Kilogramo ($/kg):</label>
        <input type="number" id="precioKilo" value="50.00" step="0.01" oninput="calcularPrecio()"> 
        
        <label for="pesoGramos">Peso (en gramos):</label>
        <input type="number" id="pesoGramos" placeholder="Ej: 500" min="1" oninput="calcularPrecio()">
        
        <div class="resultado">
            <p>Peso Ingresado: <span id="pesoMuestra">0</span> gramos</p>
            <p>Precio Total a Pagar:</p>
            <p id="precioFinal">$ 0.00</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
