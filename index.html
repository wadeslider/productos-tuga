<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso y Precio</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <h1>Calculadora de Croquetas</h1>

        <label for="precioKilo">Precio por Kilogramo ($/kg - Fijo):</label>
        <input type="number" id="precioKilo" placeholder="Ej: 48.00" step="0.01"> 
        
        <hr>
        
        <label for="pesoGramos">Peso a Pesar (en gramos):</label>
        <input type="number" id="pesoGramos" placeholder="Introduzca gramos (Ej: 500)" min="1" oninput="calcular(this)">
        
        <label for="precioDeseado">Precio a Cobrar ($):</label>
        <input type="number" id="precioDeseado" placeholder="Introduzca precio (Ej: 20)" min="0.01" oninput="calcular(this)">

    </div>

    <script src="script.js"></script>

</body>
</html>
